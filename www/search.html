<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script async defer 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCufX05xXAGT-5ri5naTg2D8mGkTBuBTwU&callback=initMap">
    </script>
    <script src="components/plugin-loader.js"></script>
    <!-- script src="phonegap-demo/location.js"></script -->
    <link rel="stylesheet" href="components/plugin-loader.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>現在値をGoogleMapにて表示</title>
    <script>
        document.addEventListener("deviceready", onDeviceReady, false);
        function onDeviceReady() {
            console.log("PhoneGap is ready");
            console.log(device.uuid);
        }
        function initMap() {
            console.log("GMAP")
            var lat = 35.621393;
            var lng = 139.723364;
            var shinagawa = {lat: lat, lng: lng};
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 14,
                center: shinagawa
            });
        }
    </script>
    <style>
    html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
    }
    #map{
        height: 80%;
        width: 80%;
        margin: 10% auto; 
    }
    </style>
</head>
<body>
    <div id="map"></div>
</body>
</html>
